<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a href="{{ url() }}" class="nav-link px-2 text-secondary">Home</a>
        </li>

        <div class="dropdown">
          <button class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false" style="color: white;">
            Categorias
          </button>
          <ul class="dropdown-menu">
            {% for categoria in categorias %}
            <a href="{{url('categoria/'~categoria.id)}}" class="dropdown-item">{{categoria.title}}</a>
            {% endfor %}
          </ul>
        </div>

        <a href="{{ url('sobre-nos')}}" class="nav-link px-2 text-white">Sobre</a>
        </li>
      </ul>

      <form action="{{ url('buscar') }}" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" name="busca" class="form-control form-control-dark bg-light text-dark " id="search"
          placeholder="Buscar..." aria-label="Search" />
        <!-- <input type="submit"> -->
      </form>

      <div class="text-end">
        <button onclick="window.location.href=`{{ url('login') }}`" type="button" class="btn btn-outline-light me-2">
          Entrar
        </button>
        <button onclick="window.location.href=`{{ url('signup') }}`" type="button" class="btn btn-warning">
          Cadastre-se
        </button>
      </div>
    </div>
  </div>
</header>
