{% extends 'base.html' %} {% block conteudo %}

<div class="container my-5">

  <div class="row">
    <div class="col-lg-9 com-md-12 d-flex justify-content-center">

      <section class="vh-50 gradient-custom">
        <form class="form-signin d-flex flex-column w-100">

          <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Senha</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha"
            required="">
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar
            </label>
          </div>
          <button class="btn btn-lg btn-dark btn-block mt-3" type="submit">entrar</button>
          <!-- linha com link para cadastro caso não tenha -->
          <p class="mt-5 mb-3 text-muted">Não tem cadastro? <a href="{{url('signup')}}">Clique aqui</a></p>
        </form>
      </section>
    </div>

    <div class="col-lg-3">
      {% include 'sidebar.html' %}
    </div>

  </div>

</div>

{% endblock %}
